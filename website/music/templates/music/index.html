<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul>

  {% if all_albums %}
    <h3>Your Albums</h3>
    {% for album in all_albums %}
    <li><a href="{% url 'detail' album.id %}">{{ album.album_title }}</a> </li>
    {% endfor %}
  {% else %}
    <h3>You got No Albums Dude</h3>
  {% endif %}
</ul>
</body>
</html>
